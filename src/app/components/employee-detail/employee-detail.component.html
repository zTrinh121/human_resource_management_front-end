<div class="container-fluid">
  <div class="row flex-nowrap content">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
      <app-header></app-header>
    </div>
    <div class="col py-3">
      <div class="intro-section">
        <h1>Employee Detail</h1>
      </div>

      <form [formGroup]="employeeDetailForm" (ngSubmit)="updateEmployee(employeeDetailForm.value)">
        <div class="row mb-3">
          <div class="col">
            <label>First Name</label>
            <input
              [disabled]="!isAdmin"
              formControlName="first_name"
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
            <!-- <div class="text-danger text-start">
                @if(insertEmployeeForm.controls['firstName'].touched &&
                insertEmployeeForm.controls['firstName'].errors?.['required']){
                <span>First Name is required</span>
                }
              </div> -->
          </div>
          <div class="col">
            <label>Last Name</label>
            <input
              [disabled]="!isAdmin"
              formControlName="last_name"
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
            <!-- <div class="text-danger text-start">
                @if(insertEmployeeForm.controls['lastName'].touched &&
                insertEmployeeForm.controls['lastName'].errors?.['required']){
                <span>Last Name is required</span>
                }
              </div> -->
          </div>
        </div>

        <div class="mb-3">
          <label>Phone number</label>
          <input
            [disabled]="!isAdmin"
            placeholder="Phone number"
            type="text"
            formControlName="phone_number"
            class="form-control"
          />
          <!-- <div class="text-danger text-start">
              @if(insertEmployeeForm.controls['phoneNumber'].touched &&
              insertEmployeeForm.controls['phoneNumber'].errors?.['required']){
              <span>Email is required</span>
              }@else if(insertEmployeeForm.controls['phoneNumber'].touched &&
              insertEmployeeForm.controls['phoneNumber'].errors?.['pattern']){
              <span>Incorrect phone pattern</span>
              }
  
            </div> -->
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input
            [disabled]="!isAdmin"
            formControlName="email"
            placeholder="Email"
            type="email"
            class="form-control"
          />
          <!-- <div class="text-danger text-start">
              @if(insertEmployeeForm.controls['email'].touched &&
              insertEmployeeForm.controls['email'].errors?.['required']){
              <span>Email is required</span>
              }@else if(insertEmployeeForm.controls['email'].touched &&
              insertEmployeeForm.controls['email'].errors?.['email']){
              <span>Incorrect email format</span>
              }
  
            </div> -->
        </div>
        <div class="row mb-3">
          <div class="col">
            <label>Date of birth</label>
            <input
              [disabled]="!isAdmin"
              formControlName="date_of_birth"
              type="date"
              class="form-control"
            />
          </div>
          <div class="col">
            <label>Hire Date</label>
            <input
              [disabled]="!isAdmin"
              formControlName="hire_date"
              type="date"
              class="form-control"
            />
            <!-- <div class="text-danger text-start">
                @if(insertEmployeeForm.controls['hireDate'].touched &&
                insertEmployeeForm.controls['hireDate'].errors?.['required']){
                <span>Hire date is required</span>
                }
              </div> -->
          </div>
        </div>

        <div class="mb-3">
          <label>Salary</label>
          <input
            [disabled]="!isAdmin"
            formControlName="salary"
            type="number"
            class="form-control"
            placeholder="Salary"
          />
          <!-- <div class="text-danger text-start">
            @if(insertEmployeeForm.controls['salary'].touched &&
            insertEmployeeForm.controls['salary'].errors?.['required']){
            <span>Salary is required</span>
            }
          </div> -->
        </div>
        <div class="row mb-3">
          <div class="col">
            <label>Department</label>

            <select
              formControlName="department_id"
              class="form-control form-select department"
            >
              <option value="" selected>Select a department</option>
              <option
                *ngFor="let department of departments"
                [value]="department.department_id"
              >
                {{ department.department_name }}
              </option>
            </select>
            <!-- <div class="text-danger text-start">
              @if(insertEmployeeForm.controls['departmentId'].touched &&
              insertEmployeeForm.controls['departmentId'].errors?.['required']){
              <span>Department is required</span>
              }
            </div> -->
          </div>

          <div class="col">
            <label>Job Title</label>
            <select
              formControlName="job_id"
              class="form-control form-select department"
            >
              <option value="" selected>Select a job title</option>
              <option *ngFor="let job of jobs" [value]="job.job_id">
                {{ job.job_title }}
              </option>
            </select>
            <!-- <div class="text-danger text-start">
              @if(insertEmployeeForm.controls['jobId'].touched &&
              insertEmployeeForm.controls['jobId'].errors?.['required']){
              <span>Job is required</span>
              }
            </div> -->
          </div>
        </div>

        <div class="mb-3">
          <label>User ID</label>
          <input
            [disabled]="!isAdmin"
            formControlName="user_id"
            type="number"
            class="form-control"
            placeholder="Mapping with user account (not required)"
          />
        </div>
        <div class="d-flex justify-content-end">
          <div class="">
            <button
              *ngIf="isAdmin"
              type="submit"
              class="btn btn-primary btn-submit"
            >
              Update
            </button>
          </div>
          <div class="">
            <button *ngIf="isAdmin" class="btn btn-delete">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
